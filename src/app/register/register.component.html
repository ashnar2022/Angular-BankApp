<div class="row">
    <div class="col-4"></div>
    
    <div class="col-4 d-grid">
        <div class="card m-5 bg-light" style="width: px;  border-radius:10%;box-shadow: 5px 10px 8px #888888;">
        <img src="../../assets/bank-icon-vector-483779 (1).jpg" class="card-img-top mt-4" alt="bank" style="width:100px; height:80px; border-radius:40%;margin-left:116px">
        <div class="card-body">
         <h5 class="card-title mt-2" style="text-align:center">My Bank</h5>
        </div>
        <form action="">
          <input [(ngModel)]="acno"  name="acno" type="text" id="acco" placeholder="Account Number" class="form-control rounded-pill m-4 bg-light" style="width:300px;  box-shadow: 5px 10px 8px #888888;">
          <input  [(ngModel)]="uname" name="uname" type="text" id="uname" placeholder="User Name" class="form-control rounded-pill m-4 bg-light" style="width:300px;box-shadow: 5px 10px 8px #888888;">
          <input [(ngModel)]="pswd" name="pswd" type="text" id="pswd" placeholder="Password" class="form-control rounded-pill m-4 bg-light" style="width:300px;box-shadow: 5px 10px 8px #888888;">
    
     
        <button type="button" (click)="register()" class="rounded-pill bg-primary " style="width:250px; border-color:rgb(101, 152, 247); margin-left:46px"  >register</button>
      </form>
        <div class="card-body">
         <a routerLink="" class="card-link" id="signup" style="text-align:center;margin-left:146px">Signin</a>
          
        </div>
      </div>
    
    </div>
    <div class="col-4"></div>
    
        </div>
